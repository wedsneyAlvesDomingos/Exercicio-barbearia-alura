    <main class="contatos">
        <form>
            <label for="nomesobrenome"> Nome e Sobrenome</label>    
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="Email">Email</label>    
            <input type="email" id="Email"  class="input-padrao" required placeholder="seuEmail@dominio.com">

            <label for="telefone">Telefone</label >    
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx - xxxx">
         
            <label for="mensagem">Mensagem</label>
            <textarea cols="60" rows="10" id="mensagem" required class="caixa-mensagem"></textarea>
          <fieldset>
             <legend class="teste" id="teste">Como prefere o nosso contato?</legend>
             <label for="radio-email"> <input type="radio" name="contato"  value="radio-email">Email</label>

             <label for="radio-telefone"><input type="radio" name="contato"  value="radio-telefone"> Telefone</label>
             
             <label for="radio-whatsapp" ><input type="radio"  name="contato" value="radio-whatsapp" checked> WhatsApp</label>
             
          </fieldset>
            
            <fieldset>
              <select >
                 <p>Qual horário prefere ser atendido?</p>
                 <option value="">Manhã</option>
                 <option value="">Tarde</option>
                 <option value="">Noite</option>
              </select>
            <fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades de Email?</label>
            
            <input type="submit" value="Enviar Formulario" class="enviar">
           
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8 ~ 20h</td>
                </tr>
                <tr>
                     <td>Quarta</td>
                     <td>8 ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8 ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
